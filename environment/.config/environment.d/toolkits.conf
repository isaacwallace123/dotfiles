# Prefer Wayland for GTK/Qt apps
GDK_BACKEND=wayland,x11

# Prefer Wayland for Qt apps (fallback to X11 if needed)
QT_QPA_PLATFORM=wayland;xcb
QT_AUTO_SCREEN_SCALE_FACTOR=1

# If a Qt app looks tiny/huge at 1.25, you can try enabling this.
# Comment it out if it misbehaves.
# QT_SCALE_FACTOR=1.25

# Firefox (native Wayland)
MOZ_ENABLE_WAYLAND=1
